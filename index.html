<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Display File Content</title>
</head>
<body>
<h2>Content of main.py</h2>
<pre id="fileContent">Loading...</pre>

<script>
// Function to fetch and display the content of main.py
function fetchAndDisplayFileContent() {
  fetch('main.py')
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      document.getElementById('fileContent').textContent = data;
    })
    .catch(error => {
      console.error('There was a problem with the fetch operation:', error);
      document.getElementById('fileContent').textContent = 'Failed to load content';
    });
}

// Call the function when the page is loaded
window.onload = fetchAndDisplayFileContent;
</script>
</body>
</html>
